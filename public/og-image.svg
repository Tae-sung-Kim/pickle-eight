<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Pickle Eight - 랜덤, 로또, AI 퀴즈">
  <defs>
    <!-- Background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC;" />
      <stop offset="100%" style="stop-color:#E5E7EB;" />
    </linearGradient>

    <!-- Accent Gradients -->
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0EA5E9" />
      <stop offset="50%" stop-color="#10B981" />
      <stop offset="100%" stop-color="#8B5CF6" />
    </linearGradient>
    <linearGradient id="infinityStroke" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#10B981" />
      <stop offset="100%" stop-color="#8B5CF6" />
    </linearGradient>

    <filter id="softShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#11182722"/>
    </filter>

    <style>
      .title {
        font-family: 'CalSans-SemiBold', 'Inter', system-ui, -apple-system, sans-serif;
        font-size: 96px;
        font-weight: 700;
        fill: url(#titleGradient);
      }
      .subtitle {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        font-size: 44px;
        font-weight: 700;
        fill: #334155;
      }
      .tagline {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        font-size: 24px;
        font-weight: 600;
        fill: #64748B;
        letter-spacing: .5px;
      }
      .ballNumber {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        font-size: 28px;
        font-weight: 700;
        fill: #0F172A;
      }
      .textOutline {
        fill: none;
        stroke: #FFFFFF;
        stroke-width: 10px;
        stroke-linejoin: round;
        opacity: 0.65;
      }
    </style>
  </defs>

  <!-- BG -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Subtle grid dots (lighter for better readability) -->
  <g opacity="0.08">
    <defs>
      <pattern id="dotGrid" width="24" height="24" patternUnits="userSpaceOnUse">
        <circle cx="1" cy="1" r="1" fill="#94A3B8" />
      </pattern>
    </defs>
    <rect width="1200" height="630" fill="url(#dotGrid)" />
  </g>

  <!-- Brand Title: Pickle ∞ Eight -->
  <g transform="translate(600, 160)">
    <text text-anchor="middle" class="title">Pickle ∞ Eight</text>
  </g>
  
  <!-- Subtitle: 핵심 기능 키워드 -->
  <g transform="translate(600, 235)">
    <text text-anchor="middle" class="subtitle">랜덤 · 로또 · AI 퀴즈</text>
  </g>

  <!-- Tagline: Pick(선택) + Random(무한) 컨셉 보조 -->
  <g transform="translate(600, 270)">
    <text text-anchor="middle" class="tagline">Pick it. Play it. Go Infinite.</text>
  </g>

  <!-- Infinity motif representing "Eight = ∞" and endless random -->
  <g transform="translate(600, 360) scale(0.75)" filter="url(#softShadow)">
    <path d="M -220 0 C -200 -100, -100 -100, 0 0 C 100 100, 200 100, 220 0 C 200 -100, 100 -100, 0 0 C -100 100, -200 100, -220 0"
      fill="none" stroke="url(#infinityStroke)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Decorative: picker cursor selecting a lotto ball on the infinity path -->
  <g transform="translate(600, 480)">
    <!-- Lotto balls -->
    <g transform="translate(-220, 0)">
      <circle cx="0" cy="0" r="32" fill="#FFFFFF" stroke="#CBD5E1" stroke-width="3"/>
      <text x="0" y="10" text-anchor="middle" class="ballNumber">7</text>
    </g>
    <g transform="translate(0, 70)">
      <circle cx="0" cy="0" r="36" fill="#FFFFFF" stroke="#A7F3D0" stroke-width="4"/>
      <text x="0" y="11" text-anchor="middle" class="ballNumber">8</text>
    </g>
    <g transform="translate(220, 0)">
      <circle cx="0" cy="0" r="28" fill="#FFFFFF" stroke="#DDD6FE" stroke-width="3"/>
      <text x="0" y="9" text-anchor="middle" class="ballNumber">3</text>
    </g>

    <!-- Simple cursor -->
    <g transform="translate(0, -6) rotate(-15)">
      <polygon points="0,0 10,34 14,24 26,26" fill="#111827" opacity="0.85"/>
      <rect x="10" y="28" width="18" height="6" rx="3" fill="#22C55E"/>
    </g>

    <!-- Spark for AI/quiz vibe -->
    <g transform="translate(120, -20)" opacity="0.8">
      <circle cx="0" cy="0" r="2" fill="#8B5CF6"/>
      <path d="M0 -14 L3 -3 L14 0 L3 3 L0 14 L-3 3 L-14 0 L-3 -3 Z" fill="#8B5CF6"/>
    </g>
  </g>
</svg>
